<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-danger">⚠️ ¿Estás seguro de que deseas eliminar este grupo?</h3>
    <p>Esta acción no se puede deshacer. El grupo "<strong>{{ object.nombre }}</strong>" y sus relaciones serán eliminadas.</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'detalle_grupo' object.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
