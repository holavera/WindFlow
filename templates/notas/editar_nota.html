<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Nota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Editar Nota</h2>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="form-group">
        <textarea name="contenido" class="form-control" rows="4" required>{{ nota.contenido }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Guardar cambios</button>
      <a href="{% url 'user_notas' %}" class="btn btn-secondary mt-2">Cancelar</a>
    </form>
  </div>
</body>
</html>
